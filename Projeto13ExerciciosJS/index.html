<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto_JS1</title>
        <link rel="stylesheet" href="style.css">
        <script src='scripts/ex1.js' defer></script>
        <script src='scripts/ex2.js' defer></script>
        <script src='scripts/ex3.js' defer></script>
        <script src='scripts/ex4.js' defer></script>
    </head>

    <body>
        <header>
            <h1>Projeto_JS1</h1>
        </header>
        <main>
            <section>
                <fieldset>
                    <legend>Exercício 1 : Aumento de Salário</legend>
                    <article>
                        <div>
                            <label for="salario">Salário</label>
                            <input id="salario" type="number">
                        </div>
                        <div>
                            <label for="aumento">Aumento (%)</label>
                            <input id="aumento" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label>Resultado</label>
                            <p id="resultadoEx1"></p>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx1()">Calcular</button>
                    </article>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Exercício 2 : Área de Triângulo</legend>
                    <article>
                        <div>
                            <label for="base">Base</label>
                            <input id="base" type="number">
                        </div>
                        <div>
                            <label for="altura">Altura</label>
                            <input id="altura" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label>Resultado</label>
                            <input id="resultadoEx2" disabled>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx2()">Calcular</button>
                    </article>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Exercício 3 : Média Ponderada</legend>
                    <article>
                        <div>
                            <label for="nota1">1ª nota (30%)</label>
                            <input id="nota1" type="number">
                        </div>
                        <div>
                            <label for="nota2">2ª nota (70%)</label>
                            <input id="nota2" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label>Resultado</label>
                            <label id="resultadoEx3" disabled></label>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx3()">Calcular</button>
                    </article>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Exercício 4 : Cálculos com Idade</legend>
                    <article>
                        <div>
                            <label for="anoNascimento">Ano de Nascimento</label>
                            <input id="anoNascimento" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label id="resultadoEx4"></label>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx4()">Calcular</button>
                    </article>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Exercício 5 : Consumo de gasolina</legend>
                    <article>
                        <div>
                            <label for="gasolina">Volume (L)</label>
                            <input id="gasolina" type="number">
                        </div>
                        <div>
                            <label for="distancia">Distância (km)</label>
                            <input id="distancia" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <h3 id="resultadoEx5"></h3>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx4()">Calcular</button>
                    </article>
                </fieldset>
            </section>
        </main>
    </body>

</html>
