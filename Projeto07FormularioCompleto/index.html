<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Fatec</title>
    </head>

    <body>
        <form>
            <h1>Roupas XIQUE-XIQUE</h1>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nomeCompleto" maxlenth="30" minlength="3" size="50" required
                    autofocus>

                <label for="senha-usuario">Senha</label>
                <input type="password" id="senha-usuario" name="senhaUsuario" placeholder="mínimo 8 caracteres"
                    minlength="8" maxlength="32" size="50" required>
            </fieldset>
            <fieldset>
                <legend>Dados de Cobrança</legend>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" value="Sorocaba" size="30">

                <label for="uf">Estado</label>
                <select id="uf" name="uf" value="SP">
                    <optgroup label="Região Norte">
                        <option value="AC">AC</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="PA">PA</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="TO">TO</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">AL</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="MA">MA</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PB">PB</option>
                        <option value="RN">RN</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="DF">DF</option>
                        <option value="GO">GO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">ES</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="SC">SC</option>
                    </optgroup>
                </select>

                <label for="pais">País</label>
                <input type="text" id="pais" name="cidade" value="Brasil" readonly>

                <br>

                <input type="checkbox" checked>
                <label for="envio">Envio Express?</label>
            </fieldset>
            <button> Cadastrar Button </button>
            <input type="submit" value="Cadastrar Input">
        </form>
    </body>

</html>
