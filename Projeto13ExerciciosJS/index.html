<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto_JS1</title>
        <link rel="stylesheet" href="style.css">
        <script src='scripts/ex1.js' defer></script>
        <script src='scripts/ex2.js' defer></script>

    <body>
        <header>
            <h1>Projeto_JS1</h1>

        <main>

                <fieldset>
                    <legend>Exercício 1 : Aumento de Salário</legend>

                        </div>
                        <div>

                            <input id="aumento" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label>Resultado</label>
                            <p id="resultadoEx1"></p>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx1()">Calcular</button>
                    </article>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Exercício 2 : Área de Triângulo</legend>
                    <article>
                        <div>
                            <label for="base">Base</label>
                            <input id="base" type="number">
                        </div>
                        <div>
                            <label for="altura">Altura</label>
                            <input id="altura" type="number">
                        </div>
                    </article>
                    <article>
                        <div>
                            <label>Resultado</label>
                            <input id="resultadoEx2" disabled>
                        </div>
                    </article>
                    <article>
                        <button onclick="calcularEx2()">Calcular</button>
                    </article>
                </fieldset>
            </section>
        </main>
    </body>

</html>
