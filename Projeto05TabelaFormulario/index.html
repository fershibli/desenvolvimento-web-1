<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela Formulário</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body>
        <main>
            <header>
                <h1>Tabela e Formulário</h1>
            </header>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2"><img src="./img/luffy.jpg"></td>
                        <td>
                            <form action="">
                                <h4>Entre na tripulação</h4>
                                <br>
                                <label>Login:</label>
                                <input type="text" name="login" id="login">
                                <br>
                                <label>Senha:</label>
                                <input type="password" name="senha" id="senha">
                                <br>
                                <input type="reset" value="Limpar">
                                <input type="submit" value="Cadastrar">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>xxxx</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>

</html>
