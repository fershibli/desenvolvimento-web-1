<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ConsumoAPI</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <h1>Consumo da API ViaCEP</h1>
            <section>
                <form>
                    <legend>
                        Consulta por CEP
                    </legend>
                    <label for="inputCep">CEP</label>
                    <input id="inputCep" type="text" placeholder="Digite seu CEP" onkeyup="cepMask(event)"
                        maxlength="9">
                    <input id="submitCep" type="button" value="localizar">
                    <hr>
                    <legend>Resposta</legend>
                    <input class="full-input" id="logradouroFromCep" placeholder="logradouro" disabled>
                    <input class="full-input" id="complementoFromCep" placeholder="complemento" disabled>
                    <input class="full-input" id="bairroFromCep" placeholder="bairro" disabled>
                    <input class="full-input" id="localidadeFromCep" placeholder="localidade" disabled>
                    <input class="full-input" id="ufFromCep" placeholder="uf" disabled>
                </form>
            </section>
            <section>
                <legend>Consulta por Endere√ßo</legend>
                <label for="inputLogradouro">logradouro</label>
                <input class="full-input" id="inputLogradouro" type="text">
                <br>
                <label for="inputComplemento">complemento</label>
                <input class="full-input" id="inputComplemento" type="text">
                <br>
                <label for="inputBairro">bairro</label>
                <input class="full-input" id="inputBairro" type="text">
                <br>
                <label for="inputLocalidade">localidade</label>
                <input class="full-input" id="inputLocalidade" type="text">
                <br>
                <label for="inputUf">uf</label>
                <input class="full-input" id="inputUf" type="text">
                <br>
                <input id="submitEndereco" type="button" value="localizar">
                <hr>
                <legend>Resposta</legend>
                <article id="listFromEndereco">
                    <input class="full-input" disabled>
                </article>
            </section>
        </main>

        <script src="./script.js"></script>
    </body>

</html>
